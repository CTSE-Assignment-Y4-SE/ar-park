<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Tree with Sound</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.6/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="tree-obj" src="tree.obj"></a-asset-item>
        <!-- <audio id="parkSound" src="park-sound.mp3" preload="auto"></audio> -->
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Tree with rotation animation -->
        <a-entity obj-model="obj: #tree-obj"
                  material="src: texture.png"
                  position="0 0 0"
                  rotation="0 0 0"
                  scale="1.5 1.5 1.5"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>

        <!-- Ambient park sound -->
        <!-- <a-sound src="#parkSound" autoplay="true" loop="true" position="0 2 0"></a-sound> -->
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
